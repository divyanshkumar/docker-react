language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t divyanshkumar1/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true divyanshkumar1/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-west-2"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-west-2-306576627547"
  bucket_path: "docker"
  on:
    branch: master
